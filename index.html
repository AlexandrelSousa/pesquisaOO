<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pesquisa: curiosidades sobre o funcionamento do computador</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --green: #0eaa62;
            --black: #000;
            --muted: #9aa3a8;
            --radius: 12px;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #071015, #081219);
            color: #e6eef0;
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            padding: 24px;
        }

        .wrap {
            max-width: 920px;
            width: 100%
        }

        header {
            background: linear-gradient(90deg, #000, rgba(14, 170, 98, .12));
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            gap: 16px;
            margin-bottom: 18px;
        }

        .logo img {
            width: 56px;
            height: 56px;
            border-radius: 10px;
        }

        h1 {
            margin: 0;
            font-size: 1.1rem
        }

        .guide {
            color: var(--muted);
            margin-top: 4px
        }

        .card {
            background: rgba(255, 255, 255, .03);
            border-radius: var(--radius);
            padding: 16px;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 10px
        }

        .item {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, .02);
        }

        .title {
            font-weight: 600
        }

        .meta {
            font-size: .85rem;
            color: var(--muted);
            margin-top: 4px
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px
        }

        .like-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, .1);
            color: var(--green);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .like-btn[disabled] {
            opacity: .5;
            cursor: default;
        }

        .like-count {
            font-weight: 700
        }

        .add-row {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }

        .input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            background: transparent;
            border: 1px dashed rgba(255, 255, 255, .1);
            color: inherit;
        }

        .btn-add {
            background: var(--green);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            padding: 0 16px;
            cursor: pointer;
        }

        footer {
            margin-top: 12px;
            text-align: center;
            font-size: .85rem;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="wrap">

        <header>
            <div class="logo">
                <img src="icon.png" alt="Logo">
            </div>
            <div>
                <h1>Marque as curiosidades que você também possui</h1>
                <p class="guide">e adicione uma nova caso pense em alguma.</p>
            </div>
        </header>

        <main class="card">
            <div id="list" class="list"></div>

            <div class="add-row">
                <input id="new-text" class="input" placeholder="Adicione uma nova curiosidade..." />
                <button id="add-btn" class="btn-add">+</button>
            </div>

            <footer>
                Pesquisa para desenvolvimento de jogo educativo — sem coleta de dados pessoais.
            </footer>
        </main>

    </div>

    <script>
        // ========= CONFIG =========
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwT6paQrn-ut2FgEBZB8Q6v_en4m4Gvv555XMbEj9uxO3OBAYizO1GfthMGoh0hNM4i/exec';

        // ========= UUID ANÔNIMO =========
        function getUserUUID() {
            let uuid = localStorage.getItem('user_uuid');
            if (!uuid) {
                uuid = crypto.randomUUID();
                localStorage.setItem('user_uuid', uuid);
            }
            return uuid;
        }
        const USER_UUID = getUserUUID();

        const el = q => document.querySelector(q);

        function createItem(cur) {
            const div = document.createElement('div');
            div.className = 'item';

            div.innerHTML = `
            <div>
                <div class="title">${cur.text}</div>
                <div class="meta">${cur.created_at ? new Date(cur.created_at).toLocaleString() : ''}</div>
            </div>
            <div class="controls">
                <button class="like-btn" data-id="${cur.id}">❤ Curtir</button>
                <div class="like-count" id="count-${cur.id}">${cur.likes_count || 0}</div>
            </div>
        `;
            return div;
        }

        async function loadList() {
            const res = await fetch(WEB_APP_URL + '?action=list');
            const json = await res.json();
            const list = el('#list');
            list.innerHTML = '';

            json.curiosities
                .sort((a, b) => (b.likes_count || 0) - (a.likes_count || 0))
                .forEach(c => list.appendChild(createItem(c)));

            attachLikeEvents();
        }

        function attachLikeEvents() {
            document.querySelectorAll('.like-btn').forEach(btn => {
                const id = btn.dataset.id;
                if (localStorage.getItem('liked_' + id)) {
                    btn.disabled = true;
                    btn.textContent = '✔ Já marcou';
                }
                btn.onclick = () => likeCuriosity(id, btn);
            });
        }

        async function likeCuriosity(id, btn) {
            btn.disabled = true;
            btn.textContent = 'Enviando...';

            const resp = await fetch(WEB_APP_URL + '?action=like', {
                method: 'POST',
                body: new URLSearchParams({
                    curiosityId: id,
                    userId: USER_UUID
                })
            });

            const j = await resp.json();

            if (j.status === 'ok') {
                el('#count-' + id).textContent = j.new_count;
                localStorage.setItem('liked_' + id, '1');
                btn.textContent = '✔ Já marcou';
            } else {
                btn.textContent = 'Erro';
            }
        }

        async function addCuriosity() {
            const input = el('#new-text');
            const text = input.value.trim();
            if (!text) return;

            await fetch(WEB_APP_URL + '?action=add', {
                method: 'POST',
                body: new URLSearchParams({
                    text,
                    userId: USER_UUID
                })
            });

            input.value = '';
            loadList();
        }

        el('#add-btn').onclick = addCuriosity;
        el('#new-text').addEventListener('keydown', e => {
            if (e.key === 'Enter') addCuriosity();
        });

        loadList();
    </script>

</body>

</html>
